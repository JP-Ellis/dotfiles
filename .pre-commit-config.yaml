---
default_install_hook_types:
  - commit-msg
  - pre-commit
  - pre-push

default_stages:
  - pre-commit
  - pre-push

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.17.0
    hooks:
      - id: yamlfix
        args:
          - --config-file
          - .yamlfix.toml

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint

  - repo: https://github.com/crate-ci/typos
    rev: v1.33.1
    hooks:
      - id: typos

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/amperser/proselint
    rev: 0.14.0
    hooks:
      - id: proselint
        files: |
          (?x)^(
            .*\.md
          )$

  - repo: https://github.com/biomejs/pre-commit
    rev: v2.0.0
    hooks:
      - id: biome-check
        additional_dependencies:
          - '@biomejs/biome@1.9.2'

  - repo: local
    hooks:
      - id: jsonlint
        name: jsonlint
        entry: jsonlint
        language: node
        additional_dependencies:
          - '@prantlf/jsonlint'
        files: .*\.json$
      - id: jsonlint-jsonc
        name: jsonlint
        entry: jsonlint
        language: node
        additional_dependencies:
          - '@prantlf/jsonlint'
        files: .*\.jsonc$
        args:
          - --mode=cjson
      - id: jsonlint-json5
        name: jsonlint
        entry: jsonlint
        language: node
        additional_dependencies:
          - '@prantlf/jsonlint'
        files: .*\.json5$
        args:
          - --mode=json5

  - repo: https://github.com/crate-ci/committed
    rev: v1.1.7
    hooks:
      - id: committed

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args:
          - --external-sources

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.11.0-1
    hooks:
      - id: shfmt

  - repo: local
    hooks:
      - id: pwsh-lint
        name: pwsh lint
        language: system
        types:
          - powershell
        entry: >-
          pwsh -CommandWithArgs "$args
            | % {
              Invoke-ScriptAnalyzer
                -Settings PSGallery
                -Recurse -ReportSummary
                -EnableExit
                -Path $_
            }"

      - id: pwsh-format
        name: pwsh format
        language: system
        types:
          - powershell
        entry: >-
          pwsh -CommandWithArgs "$args
            | % {
              Invoke-Formatter
                -Settings PSGallery $_
            }"
